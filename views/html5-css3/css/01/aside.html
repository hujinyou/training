<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        .content-box{
            width:20em;
            height: 20em;
            background-color: #8aa6cb;
            padding:5em;
            margin:2em;
            border:5em solid #d53c1f;
            box-sizing:content-box;

        }
        .border-box{
            width:10em;
            height: 20em;
            background-color: #8aa6cb;
            padding:5em;
            margin:2em;
            box-sizing:content-box;
            border:5em solid #d53c1f;
        }
    </style>
</head>
<body>
<div class="content-box"></div>
<div class="border-box"></div>
</body>
</html>
